    <ui:define name="conteudo">

                    </p:column>
                    <p:column>
                       <p:inputText size="30" maxlength="50" value="#{reuniao2MB.nmeLocalReuniao}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Consultar" actionListener="#{reuniao2MB.pesquisarPorData()}" update=":frmConsulta:msgs, :frmConsulta:dtbConsulta" icon="ui-icon-search"/>

                    </p:column>

                        <h:outputText value="#{reg.dtaProxReuniao}">

                        </h:outputText>
                    </p:column>  
                    <p:column headerText="Data" style="width:300px">  
                        <h:outputText value="#{reg.dtaReuniao}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>

                                </p:commandButton>  
                            </p:column>

                <p:commandButton id="btnNovo" update=":frmNovo:pngNovo" oncomplete="PF('dlgNovoView').show()" icon="ui-icon-plusthick" value="Novo" actionListener="#{reuniao2MB.novo}" ajax="true"/>

                        </p:column>
                        <p:column>

                        </p:column>
                        <p:column>
                            <h:outputText value="Local:" />

                        </p:column>  
                        <p:column>

                        <p:column>

                        </p:column>
                        <p:selectOneMenu id="codProjeto" value="#{reuniao2MB.selecionado.tbProjeto}" style="width:300px" converter="projetoCV">

                        </p:steps>
                        <p:column>

                        </p:column>
                        <p:column>
                            <p:commandButton id="btnParticipantes" update=":frmNovo:pngNovo" oncomplete="PF('dlgParticipantesView').show()" icon="ui-icon-arrowthick-1-e" value="Participantes" actionListener="#{reuniao2MB.participantes}" ajax="true"/>

            <!-- Participantes -->

                        <p:steps activeIndex="1">
                            <p:menuitem value="Reunão"></p:menuitem>
                            <p:menuitem value="Participantes"></p:menuitem>
                            <p:menuitem value="Pauta"></p:menuitem>
                            <p:menuitem value="Assunto"></p:menuitem>
                            <p:menuitem value="Compromisso"></p:menuitem>

                        <p:column>

                        <p:column>

                        <p:column>
                            <h:outputText value="Ordem: " />  
                        </p:column>
                        <p:column>
                            <p:spinner id="ordPauta" value="#{pautaMB.selecionado.ordPauta}" size="50" required="true" requiredMessage="Nome � um campo obrigat�rio!"/>  
                        </p:column>
                        <p:column>
                            <h:outputText value="Hora:" />  
                        </p:column>
                        <p:column>
                            <p:calendar timeOnly="true" id="hraTempoPauta" value="#{pautaMB.selecionado.hraTempoPauta}" pattern="HH:mm:ss" />
                         

                        </p:column>
                        <p:column>
                            <h:outputText value="Texto: " />  
                        </p:column>
                        <p:column>
                            <p:inputText id="txtPauta" value="#{pautaMB.selecionado.txtPauta }" size="50" required="true" requiredMessage="Nome � um campo obrigat�rio!"/>  
                        </p:column>
                          <h3>Passos</h3>
                        <p:steps activeIndex="2">
                            <p:menuitem value="Reunão"></p:menuitem>
                            <p:menuitem value="Participantes"></p:menuitem>
                            <p:menuitem value="Pauta"></p:menuitem>
                            <p:menuitem value="Assunto"></p:menuitem>
                            <p:menuitem value="Compromisso"></p:menuitem>
                        </p:steps>                         
                        <p:column>
                            <p:commandButton id="btnSalvar" update=":frmPauta:pngPauta, :frmConsulta:dtbConsulta, :frmConsulta:msgs" icon="ui-icon-disk" value="Salvar"  actionListener="#{pautaMB.salvar}" ajax="true"/>  
                        </p:column>
                        <p:column>
                            <p:commandButton id="btnAssunto" update=":frmPauta:pngPauta" oncomplete="PF('dlgAssuntoView').show()" icon="ui-icon-arrowthick-1-e" value="Assunto" actionListener="#{assuntoMB.novo}" ajax="true"/>
                        </p:column>
                    </p:panelGrid>  
                </h:form>
            </p:dialog>  
            
            <!-- Assunto -->
            <p:dialog header="Assunto" widgetVar="dlgAssuntoView" resizable="false" id="dlgAssunto"  
                  showEffect="fade" hideEffect="explode" modal="true">  
                <h:form id="frmAssunto">
                    <p:panelGrid id="pngAssunto" columns="2" style="margin:0 auto;">  
                        <p:column>
                            <h:outputText value="Identificador:" />  
                        </p:column>
                        <p:column>
                            <p:inputText id="idtAssunto" value="#{assuntoMB.selecionado.idtAssunto}" disabled="true" size="5"/>  
                        </p:column>                      
                        <p:column>
                            <h:outputText value="Reuniao: " />  
                        </p:column>
                        <p:selectOneMenu id="codReuniao" value="#{reuniao2MB.tbReunioes}" style="width:150px">

                        </p:selectOneMenu>

                        <p:column>

                            <p:calendar id="hraInicioAssunto" value="#{assuntoMB.selecionado.hraInicioAssunto}" pattern="MM/dd/yyyy HH:mm:ss" />
                        </p:column>
                        <p:column>

                            <p:calendar id="hraTerminoAssunto" value="#{assuntoMB.selecionado.hraTerminoAssunto}" pattern="MM/dd/yyyy HH:mm:ss" />

                        </p:column>
                        <p:column>
                            <p:inputText id="txtAssunto" value="#{assuntoMB.selecionado.txtAssunto}" size="50" required="true" requiredMessage="Nome � um campo obrigat�rio!"/>  
                        </p:column>
                        <p:column>

                        <p:selectOneMenu id="codPauta" value="#{assuntoMB.selecionado.tbPauta}" style="width:150px" converter="pautaCV">

                        </p:selectOneMenu>
                        <p:column>
                            <h:outputText value="Texto pauta extra: " />  
                        </p:column>
                        <p:column>
                            <p:inputText id="txtPautaExtraAssunto" value="#{assuntoMB.selecionado.txtPautaExtraAssunto}" size="50" required="true" requiredMessage="Nome � um campo obrigat�rio!"/>  
                        </p:column>
                         <h3>Passos</h3>
                        <p:steps activeIndex="3">
                            <p:menuitem value="Reunão"></p:menuitem>
                            <p:menuitem value="Participantes"></p:menuitem>
                            <p:menuitem value="Pauta"></p:menuitem>

                        <p:column>

            <!--Compromisso-->
            <p:dialog header="Compromisso" widgetVar="dlgCompromissoView" resizable="false" id="dlgCompromisso"  
                      showEffect="fade" hideEffect="explode" modal="true">  
                <h:form id="frmCompromisso">
                    <p:panelGrid id="pngCompromisso" columns="2" style="margin:0 auto;">  
                        <p:column>
                            <h:outputText value="Identificador:" />  
                        </p:column>
                        <p:column>
                            <p:inputText id="idtCompromisso" value="#{compromissoMB.selecionado.idtCompromisso}" disabled="true" size="5"/>  
                        </p:column>

                        </p:column>
                        <p:selectOneMenu id="codResponsavel" value="#{compromissoMB.selecionado.taParticipantes}" style="width:150px" converter="participantesCV">

                        <p:column>

                        <p:column>
                            <p:calendar id="dtaCompromisso" value="#{compromissoMB.selecionado.dtaCompromisso}" pattern="MM/dd/yyyy" />
                        </p:column>

                        <p:column>

                        </p:column>
                        <p:selectOneMenu id="codAssunto" value="#{compromissoMB.selecionado.tbAssunto}" style="width:300px" converter="assuntoCV">
                            <f:selectItems value="#{compromissoMB.tbAssuntos}" var="i" itemLabel="#{i.txtAssunto}" itemValue="#{i}"/>
                        </p:selectOneMenu>
                          <h3>Passos</h3>
                        <p:steps activeIndex="4">
                            <p:menuitem value="Reunão"></p:menuitem>
                            <p:menuitem value="Participantes"></p:menuitem>
                            <p:menuitem value="Pauta"></p:menuitem>
                            <p:menuitem value="Assunto"></p:menuitem>
                            <p:menuitem value="Compromisso"></p:menuitem>
                        </p:steps>                        
                        <p:column>

                        <p:column>

                        </p:column>
                    </p:panelGrid>

            <!-- Editar -->

                        </p:column>
                        <p:column>

                        </p:column>
                        <p:column>
                            <h:outputText value="Local:" />

                        <p:column>

                        <p:column>

                        </p:column>
                        <p:column>
                            <p:commandButton id="btnFechar" value="Fechar" icon="ui-icon-close" onclick="dlgEditarView.hide()"/>  
                        </p:column>
                    </p:panelGrid>
