<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <p:panel header="Nova Reunião">
            <h:form>  
                <p:panelGrid>
                    <f:metadata>
                        Nova Reuniao
                    </f:metadata>

                </p:panelGrid>
                <p:panelGrid columns="2">  

                    <p:outputLabel>
                        <h:outputText value="Local" />  
                    </p:outputLabel>
                    <p:outputLabel>
                        <p:inputText id="nmeLocalReuniao" value="#{reuniaoMB.selecionado.nmeLocalReuniao}" size="50" required="true" requiredMessage="Nome é um campo obrigatório!"/>  
                    </p:outputLabel>
                    <p:outputLabel>
                        <h:outputText value="Objetivo" />  
                    </p:outputLabel>
                    <p:outputLabel>
                        <p:inputText id="txtObjReuniao" value="#{reuniaoMB.selecionado.txtObjReuniao}" size="50" required="true" requiredMessage="Nome é um campo obrigatório!"/>  
                    </p:outputLabel>
                    <p:outputLabel>  
                        <h:outputText value="Data" />  
                    </p:outputLabel>  
                    <p:outputLabel>
                        <p:calendar id="dtaReuniao" value="#{reuniaoMB.selecionado.dtaReuniao}" size="50"/>  
                    </p:outputLabel>   
                    <p:outputLabel>  
                        <h:outputText value="Próxima reunião" />  
                    </p:outputLabel>  
                    <p:outputLabel>
                        <p:calendar id="dtaProxReuniao" value="#{reuniaoMB.selecionado.dtaProxReuniao}" size="50"/>  
                    </p:outputLabel>                      
                    <p:outputLabel>  
                        <h:outputText value="Projeto" />  
                    </p:outputLabel>  
                    <p:outputLabel>
                        <p:inputText id="projetos" value="#{reuniaoMB.selecionado.tbProjeto.nmeProjeto}"/>  
                    </p:outputLabel>  

                    <f:metadata>
                        Participantes
                    </f:metadata>

                    <p:outputLabel>
                        <h:outputText value="Local" />  
                    </p:outputLabel>
                    <p:outputLabel>
                        <f:selectItem id="taParticipanteses" value="#{reuniaoMB.selecionado.taParticipanteses}"/>  
                    </p:outputLabel>
                    <p:outputLabel>
                        <h:outputText value="Funcão" />  
                    </p:outputLabel>
                    <p:outputLabel>
                        <p:inputText id="findFirst" value="#{reuniaoMB.selecionado.txtObjReuniao}" size="50" required="true" requiredMessage="Nome é um campo obrigatório!"/>  
                    </p:outputLabel>

                    <p:outputLabel>
                        <p:commandButton id="btnSalvar" icon="ui-icon-disk" value="Salvar"  actionListener="#{reuniaoMB.salvar}" ajax="true"/>  
                    </p:outputLabel>
                    <p:outputLabel>
                        <p:commandButton id="btnFechar" value="Fechar" icon="ui-icon-close" onclick="dlgEditarView.hide()"/>  
                    </p:outputLabel>
                </p:panelGrid>  
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
